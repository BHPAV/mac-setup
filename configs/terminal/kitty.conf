# Kitty Terminal Configuration
# ~/.config/kitty/kitty.conf

# Font configuration
font_family      JetBrainsMono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0

# Font features
font_features JetBrainsMono-Regular +liga +calt
font_features JetBrainsMono-Bold +liga +calt
font_features JetBrainsMono-Italic +liga +calt
font_features JetBrainsMono-BoldItalic +liga +calt

# Cursor customization
cursor_shape beam
cursor_beam_thickness 1.5
cursor_blink_interval -1
cursor_stop_blinking_after 15.0

# Scrollback
scrollback_lines 10000
scrollback_pager less --chop-long-lines --RAW-CONTROL-CHARS +INPUT_LINE_NUMBER
scrollback_pager_history_size 10

# Mouse
mouse_hide_wait 3.0
url_style curly
open_url_with default
url_prefixes http https file ftp gemini irc gopher mailto news git
detect_urls yes

# Performance tuning
repaint_delay 10
input_delay 3
sync_to_monitor yes

# Terminal bell
enable_audio_bell no
visual_bell_duration 0.0
window_alert_on_bell yes
bell_on_tab " ðŸ”” "

# Window layout
remember_window_size  yes
initial_window_width  120c
initial_window_height 40c
enabled_layouts tall,fat,horizontal,vertical,grid,stack

# Window decorations
window_border_width 1.0
window_margin_width 5
window_padding_width 10
hide_window_decorations no
resize_debounce_time 0.1
resize_draw_strategy static

# Tab bar
tab_bar_edge top
tab_bar_margin_width 5.0
tab_bar_margin_height 5.0 0.0
tab_bar_style powerline
tab_powerline_style slanted
tab_bar_min_tabs 2
tab_switch_strategy previous
tab_separator " â”‡"
tab_title_template "{index}: {title}"

# Colors (Tokyo Night theme)
foreground #c0caf5
background #1a1b26
background_opacity 0.95
background_blur 20

# Selection
selection_foreground #c0caf5
selection_background #364a82

# Cursor colors
cursor #c0caf5
cursor_text_color #1a1b26

# URL underline color
url_color #73daca

# Window borders
active_border_color #7aa2f7
inactive_border_color #292e42
bell_border_color #e0af68

# Tab colors
active_tab_foreground   #1a1b26
active_tab_background   #7aa2f7
active_tab_font_style   bold
inactive_tab_foreground #a9b1d6
inactive_tab_background #292e42
inactive_tab_font_style normal

# Color table
# Black
color0 #15161e
color8 #414868

# Red
color1 #f7768e
color9 #f7768e

# Green
color2  #9ece6a
color10 #9ece6a

# Yellow
color3  #e0af68
color11 #e0af68

# Blue
color4  #7aa2f7
color12 #7aa2f7

# Magenta
color5  #bb9af7
color13 #bb9af7

# Cyan
color6  #7dcfff
color14 #7dcfff

# White
color7  #a9b1d6
color15 #c0caf5

# Advanced
shell /bin/zsh --login
editor nvim
close_on_child_death no
allow_remote_control yes
listen_on unix:/tmp/kitty
update_check_interval 24
clipboard_control write-clipboard write-primary
clipboard_max_size 64
term xterm-kitty

# OS specific tweaks
macos_option_as_alt both
macos_quit_when_last_window_closed no
macos_window_resizable yes
macos_thicken_font 0
macos_traditional_fullscreen no
macos_show_window_title_in all
macos_custom_beam_cursor yes

# Keyboard shortcuts
kitty_mod cmd

# Clipboard
map kitty_mod+c copy_to_clipboard
map kitty_mod+v paste_from_clipboard
map kitty_mod+s paste_from_selection
map shift+insert paste_from_selection

# Window management
map kitty_mod+n new_os_window
map kitty_mod+w close_window
map kitty_mod+enter new_window
map kitty_mod+d new_window_with_cwd
map kitty_mod+] next_window
map kitty_mod+[ previous_window
map kitty_mod+f move_window_forward
map kitty_mod+b move_window_backward
map kitty_mod+` move_window_to_top
map kitty_mod+r start_resizing_window
map kitty_mod+1 first_window
map kitty_mod+2 second_window
map kitty_mod+3 third_window
map kitty_mod+4 fourth_window
map kitty_mod+5 fifth_window
map kitty_mod+6 sixth_window
map kitty_mod+7 seventh_window
map kitty_mod+8 eighth_window
map kitty_mod+9 ninth_window
map kitty_mod+0 tenth_window

# Tab management
map kitty_mod+t new_tab
map kitty_mod+q close_tab
map kitty_mod+. move_tab_forward
map kitty_mod+, move_tab_backward
map kitty_mod+alt+t set_tab_title
map kitty_mod+right next_tab
map kitty_mod+left previous_tab

# Layout management
map kitty_mod+l next_layout
map kitty_mod+z toggle_layout stack

# Font sizes
map kitty_mod+plus change_font_size all +2.0
map kitty_mod+minus change_font_size all -2.0
map kitty_mod+0 change_font_size all 0

# Select and act on visible text
map kitty_mod+e open_url_with_hints
map kitty_mod+p>f kitten hints --type path --program -
map kitty_mod+p>shift+f kitten hints --type path
map kitty_mod+p>l kitten hints --type line --program -
map kitty_mod+p>w kitten hints --type word --program -
map kitty_mod+p>h kitten hints --type hash --program -

# Miscellaneous
map kitty_mod+f11 toggle_fullscreen
map kitty_mod+f10 toggle_maximized
map kitty_mod+u kitten unicode_input
map kitty_mod+f2 edit_config_file
map kitty_mod+escape kitty_shell window

# Scrolling
map kitty_mod+up scroll_line_up
map kitty_mod+down scroll_line_down
map kitty_mod+k scroll_line_up
map kitty_mod+j scroll_line_down
map kitty_mod+page_up scroll_page_up
map kitty_mod+page_down scroll_page_down
map kitty_mod+home scroll_home
map kitty_mod+end scroll_end
map kitty_mod+h show_scrollback

# Search
map kitty_mod+f launch --location=hsplit --allow-remote-control kitty +kitten search.py @active-kitty-window-id

# Browse scrollback buffer in pager
map kitty_mod+g show_last_command_output

# Hints kitten
map kitty_mod+o kitten hints
